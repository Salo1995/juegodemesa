<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" formControlName="nombre" class="form-control">
      <div *ngIf="registerForm.get('nombre')?.touched && registerForm.get('nombre')?.invalid" class="text-danger">
        <small *ngIf="registerForm.get('nombre')?.errors?.['required']">El nombre es obligatorio.</small>
      </div>
    </div>
    
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" class="form-control">
      <div *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid" class="text-danger">
        <small *ngIf="registerForm.get('email')?.errors?.['required']">El email es obligatorio.</small>
        <small *ngIf="registerForm.get('email')?.errors?.['email']">Formato de email inválido.</small>
      </div>
    </div>
    
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" formControlName="password" class="form-control">
      <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid" class="text-danger">
        <small *ngIf="registerForm.get('password')?.errors?.['required']">La contraseña es obligatoria.</small>
        <small *ngIf="registerForm.get('password')?.errors?.['minlength']">Mínimo 8 caracteres.</small>
        <small *ngIf="registerForm.get('password')?.errors?.['pattern']">Debe incluir letras, números y caracteres especiales.</small>
      </div>
    </div>
    
    <div class="form-group">
      <label for="confirmPassword">Confirmar Contraseña</label>
      <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control">
      <div *ngIf="registerForm.get('confirmPassword')?.touched && registerForm.get('confirmPassword')?.invalid" class="text-danger">
        <small *ngIf="registerForm.get('confirmPassword')?.errors?.['required']">Confirmar contraseña es obligatorio.</small>
      </div>
    </div>
    
    <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Registrarse</button>
  </form>
