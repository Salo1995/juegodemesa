<div class="login-container">
  <h2 class="text-center">Iniciar Sesión</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Correo Electrónico</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        class="form-control"
        placeholder="Ingresa tu correo electrónico"
      />
      <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="text-danger">
        <small *ngIf="loginForm.get('email')?.errors?.['required']">El correo electrónico es obligatorio.</small>
        <small *ngIf="loginForm.get('email')?.errors?.['email']">Formato de correo electrónico no válido.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        class="form-control"
        placeholder="Ingresa tu contraseña"
      />
      <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="text-danger">
        <small *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es obligatoria.</small>
      </div>
    </div>

    <!-- Botones para Ingresar y Registrarse -->
    <div class="button-group">
      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Ingresar</button>
      <a class="btn btn-secondary" [routerLink]="'/auth/register'" role="button">Registrarse</a>
    </div>
  </form>
</div>
