<div class="container mt-5">
    <h2>Editar Juego</h2>
  
    <form [formGroup]="juegoForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="titulo">Título</label>
        <input
          type="text"
          id="titulo"
          formControlName="titulo"
          class="form-control"
          placeholder="Ingresa el título del juego"
        />
        <div *ngIf="juegoForm.get('titulo')?.touched && juegoForm.get('titulo')?.invalid" class="text-danger">
          Este campo es obligatorio.
        </div>
      </div>
  
      <div class="form-group">
        <label for="autor">Autor</label>
        <input
          type="text"
          id="autor"
          formControlName="autor"
          class="form-control"
          placeholder="Ingresa el autor del juego"
        />
        <div *ngIf="juegoForm.get('autor')?.touched && juegoForm.get('autor')?.invalid" class="text-danger">
          Este campo es obligatorio.
        </div>
      </div>
  
      <div class="form-group">
        <label for="anioPublicacion">Año de Publicación</label>
        <input
          type="number"
          id="anioPublicacion"
          formControlName="anioPublicacion"
          class="form-control"
          placeholder="Ingresa el año de publicación"
        />
        <div *ngIf="juegoForm.get('anioPublicacion')?.touched && juegoForm.get('anioPublicacion')?.invalid" class="text-danger">
          El año debe estar entre 1000 y 9999.
        </div>
      </div>
  
      <div class="form-group">
        <label for="genero">Género</label>
        <input
          type="text"
          id="genero"
          formControlName="genero"
          class="form-control"
          placeholder="Ingresa el género del juego"
        />
        <div *ngIf="juegoForm.get('genero')?.touched && juegoForm.get('genero')?.invalid" class="text-danger">
          Este campo es obligatorio.
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary mt-3" [disabled]="juegoForm.invalid">Guardar Cambios</button>
      <button type="button" class="btn btn-secondary mt-3" (click)="cancelar()">Cancelar</button>
    </form>
  
    <div *ngIf="errorMessage" class="alert alert-danger mt-3">
      {{ errorMessage }}
    </div>
  </div>
